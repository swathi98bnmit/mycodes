<script>
    function validateForm() {
    var x = document.forms["Registration1"]["password"].value;
    var y = document.forms["Registration1"]["reenter"].value;
    if (x != y) {
        alert("password and reenter passwords should be same.!");
        return false;
    }
} 
    </script>

        <form name="Registration1" onsubmit="return validateForm()" method="post" action="empinforeg.jsp">            
            Enter Emp ID<input type="text" name="number"><br>
            Emp Name<input type="text" name="name"><br>             
            Password<input type="password" name="password"><br>
            Re-Enter Password<input type="password" name="reenter"><br>
            DateofBirth<input type="date" name="dob"><br>
            Gender<select name="gender">
                <option value ="Female">Female</option>
                <option value="Male">Male</option>                
            </select><br>
            DateofJoin<input type="date" name="doj"><br>
            Department<select name="dept">
                <option value ="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
                <option value="Telecall">Telecall</option>

            </select>
